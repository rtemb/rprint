image: golang:1.7

variables:
  REPO_NAME: gitlab.com/rtemb/receipt-print

before_script:
  - go version
  - echo $CI_BUILD_REF
  - echo $CI_PROJECT_DIR

stages:
  - test
  - build

test-project:
  stage: test
  script:
    - mkdir -p $GOPATH/src/$REPO_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME
    - cd $GOPATH/src/$REPO_NAME
    - go test $(go list ./... | grep -v /vendor/)

build-project:
  stage: build
  script:
    - mkdir -p $GOPATH/src/$REPO_NAME
    - mv $CI_PROJECT_DIR/* $GOPATH/src/$REPO_NAME/
    - mkdir -p $CI_PROJECT_DIR/artifacts
    - cd $GOPATH/src/$REPO_NAME
    - cd api && go build -o $CI_PROJECT_DIR/artifacts/api && cd ..
    - cd internal-api && go build -o $CI_PROJECT_DIR/artifacts/internal-api && cd ..
    - cd web && go build -o $CI_PROJECT_DIR/artifacts/web && cd ..
  artifacts:
    paths:
      - artifacts/api
      - artifacts/internal-api
      - artifacts/web